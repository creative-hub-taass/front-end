<div class="wrapper">
  <div class="container-nav">
    <div class="nav">
      <a [routerLink]="'/profile'">Edit profile</a>
      <a [routerLink]="'/orders'">Orders</a>
      <a [routerLink]="'/donations'">Donations</a>
      <a *ngIf="this.creator == null" [routerLink]="'/upgrade-requests'" class="active">Upgrade Requests</a>
      <a *ngIf="this.creator != null" [routerLink]="'/collaborations-requests'">Collaborations</a>
    </div>
  </div>
  <h2 style="width: 100%">Upgrade Requests</h2>
  <div class="table">
    <div class="row header">
      <div class="cell">
        Request number
      </div>
      <div class="cell">
        Name
      </div>
      <div class="cell">
        Surname
      </div>
      <div class="cell">
        artName
      </div>
      <div class="cell">
        Creator Type
      </div>
      <div class="cell">
        Status
      </div>
    </div>

    <div class="row" *ngFor="let request of listRequest">
      <div class="cell" data-title="IdRequest">
        {{request.id}}
      </div>
      <div class="cell" data-title="Name">
        {{request.name}}
      </div>
      <div class="cell" data-title="Surname">
        {{request.surname}}
      </div>
      <div class="cell" data-title="ArtName">
        {{request.artName}}
      </div>
      <div class="cell" data-title="CreatorType">
        {{request.creatorType}}
      </div>
      <div class="cell" data-title="Status">
        {{request.status}}
      </div>
    </div>
  </div>
  <div class="new-req">
    <button [routerLink]="'/upgrade-request'" class="btn-request">New request</button>
  </div>
</div>
