<section class="main">
  <div class="wrapper">
    <div class="left-col">
      <div class="grid">
      <div *ngFor="let element of listFeed" class="post">
        <div *ngFor="let user of element.getUsers()" class="info">
          <div class="user">
            <div class="profile-pic">
              <img alt="" src="{{this.getCreator(user).getAvatar()}}" class="profile-pic">
            </div>
            <div class="names">
              <p class="nickname"> {{this.getUser(user).getNickname()}}</p>
              <p class="username">@{{this.getUser(user).getUsername()}}</p>
            </div>
          </div>
          <img alt="" class="options" src="../../assets/img/option.PNG">
        </div>
        <img *ngFor="let images of element.getInfoPost().images" alt="" class="post-image" src="{{images}}">
        <div class="post-content">
          <p [routerLink]="['/artwork/'+element.getInfoPost().id]" class="post-name" href="javascript:void(0)">
            {{element.getInfoPost().name}} </p>
          <p class="description"><span>{{element.getInfoPost().description}}</span></p>
          <p class="post-time">{{element.getInfoPost().lastUpdate | date:"dd MMM yyyy, HH:mm"}}</p>
          <div class="reaction-wrapper">
            <div class="count">
              <img alt="" class="icon" src="../../assets/heart-outline.png">
              <p class="count-label">{{element.getLikes()}} likes</p>
            </div>
            <div class="count">
              <img alt="" class="icon" src="../../assets/bubble-outline.png">
              <p class="count-label">{{element.getLikes()}} comments</p>
            </div>
          </div>
        </div>
        <div class="list-comment">
          <div class="comment">
            <p *ngFor="let comment of element.getComments()">{{comment}}</p>
          </div>
        </div>
        <div *ngIf="this.isLoggedIn" class="comment-wrapper">
          <img alt="" class="icon" src="../../assets/img/smile.PNG">
          <input class="comment-box" placeholder="Add a comment" type="text">
          <button class="comment-btn">post</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
