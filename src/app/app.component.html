<div>
  <div *ngIf="this.showSideMenu" class="side-menu w3-animate-left">
    <img (click)="toggleMenu()" alt="" class="close-icon"
      src="https://img.icons8.com/ios-filled/50/000000/delete-sign--v1.png" />
    <div class="primary-pages">

      <div class="page">
        <img alt="" class="page-icon" src="../assets/home.png" />
        <a (click)="toggleMenu()" [routerLink]="['/home']">Home</a>
      </div>
      <div *ngIf="getUserInfo().creator" class="page">
        <img alt="" class="page-icon" src="../assets/person.png" />
        <a (click)="toggleMenu()" [routerLink]="['/about/'+getUserInfo().id]">My page</a>
      </div>
      <div *ngIf="getUserInfo().creator" class="page">
        <img alt="" class="page-icon" src="../assets/ppl.png" />
        <a (click)="toggleMenu()" [routerLink]="['/collaborations-requests']">My collabs</a>
      </div>
      <div *ngIf="isLoggedIn" class="page">
        <img alt="" class="page-icon" src="../assets/credit-card.png" />
        <a (click)="toggleMenu()" [routerLink]="['/donations']">Donations</a>
      </div>
      <div *ngIf="isLoggedIn" class="page">
        <img alt="" class="page-icon" src="../assets/shopbag.png" />
        <a (click)="toggleMenu()" [routerLink]="['/orders']">Orders</a>
      </div>
      <div *ngIf="!getUserInfo().creator && isLoggedIn" class="page">
        <img alt="" class="page-icon" src="../assets/upgrade.png" />
        <a (click)="toggleMenu()" [routerLink]="['/upgrade-requests']">Upgrade requests</a>
      </div>
      <div class="page"></div>
      <div (click)="logout()" *ngIf="isLoggedIn" class="page">
        <img alt="" class="page-icon" src="../assets/logout.png" />
        <a href="#">Logout</a>
      </div>
    </div>
    <div class="secondary-pages"></div>
  </div>
  <div (click)="toggleMenu()" *ngIf="this.showSideMenu" class="dark-background"></div>
  <div class="navbar">
    <div class="left-nav">
      <img (click)="toggleMenu()" *ngIf="isLoggedIn" alt="" class="menu" src="../assets/menu.png" />
      <a [routerLink]="['/']" class="logo">
        <div class="primary">creative</div>
        <div class="secondary">Hub</div>
      </a>
    </div>
    <div class="voices">
      <a *ngIf="!isLoggedIn" [routerLink]="['/login']">Login</a>
      <a *ngIf="!isLoggedIn" [routerLink]="['/registration']">Registration</a>
      <a *ngIf="isLoggedIn" [routerLink]="['/profile']">Hi, {{getUserInfo().nickname}}</a>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
