<body>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div [@showSideMenu] *ngIf="this.showSideMenu" class="side-menu w3-animate-left" >
  <img class="close-icon" src="https://img.icons8.com/ios-filled/50/000000/delete-sign--v1.png" (click)="toggleMenu()"/>
  <div class="primary-pages">
    <div class="page"  [routerLink]="['/home']">
      <img class="page-icon" src="https://img.icons8.com/ios-glyphs/30/000000/home-page--v1.png" />
      <a href="#">Home</a>
    </div>
    <div [routerLink]="['/']" class="page">
      <img class="page-icon" src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png" />
      <a href="#">My page</a>
    </div>
    <div class="page">
      <img class="page-icon" src="https://img.icons8.com/ios-filled/50/000000/shopping-bag.png" />
      <a href="#">Orders</a>
    </div>
  </div>
  <div class="secondary-pages">
    <div class="page">
      <img class="page-icon" src="https://img.icons8.com/ios-glyphs/30/000000/exit.png" />
      <a href="#">Logout</a>
    </div>
  </div>
</div>
<div *ngIf="this.showSideMenu" class="dark-background"></div>
<div class="navbar">
  <div class="left-nav">
    <img class="menu" src="../../assets/menu.png" (click)="toggleMenu()"/>
    <div [routerLink]="['/']" class="logo" href="javascript:void(0)">
      <div class="primary">creative</div>
      <div class="secondary">Hub</div>
    </div>
  </div>
  <div class="voices">
    <a *ngIf="isLoggedIn" [routerLink]="['/users']" href="javascript:void(0)"><i class="fa fa-fw fa-home"></i> Users</a>
    <a *ngIf="!isLoggedIn" [routerLink]="['/login']" href="javascript:void(0)">Login</a>
    <a *ngIf="!isLoggedIn" [routerLink]="['/registration']" href="javascript:void(0)">Registration</a>
    <a (click)="logout()" *ngIf="isLoggedIn" href="javascript:void(0)"><i class="fa fa-fw fa-user"></i> Logout</a>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
</body>
