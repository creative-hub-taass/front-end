<div class="col-md-12">
  <div class="login-box">
    <p>Login Form</p>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="user-box">
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
        <label>E-mail</label>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="email.errors && f.submitted"
        >
          Email is required!
        </div>
      </div>
      <div class="user-box">
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <label>Password</label>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <button><a href="#">Login</a></button>

      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div *ngIf="!isLoggedIn">
      <div style="text-align: center">
        <cool-google-button (click)="loginWithGoogle()">
          Login With Google
        </cool-google-button>
      </div><br>
      <div style="text-align: center">
        <cool-facebook-button (click)="loginWithFacebook()">
          Login With Facebook
        </cool-facebook-button>
      </div>
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in successfully.
    </div>
    <div class="alert login" *ngIf="!isLoggedIn">
      <p>Non hai un account?<a href="javascript:void(0)" [routerLink]="['/registration']">Registrati</a></p>
    </div>
  </div>
</div>
