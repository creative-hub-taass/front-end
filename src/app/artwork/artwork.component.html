<section class="main">
  <div class="wrapper">
    <div class="left-col">
      // status wrappers
      <div class="post">
        <div class="info">
          <div class="user">
            <div class="profile-pic"><img src="{{this.getCreator(this.listUsers[0]).getAvatar()}}" alt=""></div>
            <p class="namePost">{{this.artwork.getName()}}</p>
          </div>
          <img src="../../assets/img/option.PNG" class="options" alt="">
        </div>
        <img class="post-image" src="{{this.artwork.getImages()[0]}}" alt="">
        <div class="post-content">
          <div class="reaction-wrapper">
            <img src="../../assets/img/like.PNG" class="icon" alt="">
            <img src="../../assets/img/comment.PNG" class="icon" alt="">
            <img src="../../assets/img/send.PNG" class="icon" alt="">
            <img src="../../assets/img/save.PNG" class="save icon" alt="">
          </div>
          <p class="likes">{{this.countLikes}} likes</p>
          <p class="description"><span>{{this.artwork.getDescription()}}</span></p>
          <p class="post-time"></p>
        </div>
        <div class="list-comment">
          <div class="comment">
            <p></p>
          </div>
        </div>
        <div class="comment-wrapper" *ngIf="this.isLoggedIn">
          <img src="../../assets/img/smile.PNG" class="icon" alt="">
          <input type="text" class="comment-box" placeholder="Add a comment">
          <button class="comment-btn">post</button>
        </div>
      </div>
    </div>
  </div>
</section>
