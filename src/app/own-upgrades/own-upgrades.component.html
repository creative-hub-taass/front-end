<div class="wrapper">
  <div class="container-nav">
    <div class="nav">
      <a href="javascript:void(0)" [routerLink]="'/profile'">Edit profile</a>
      <a href="javascript:void(0)" [routerLink]="'/orders'">Orders</a>
      <a href="javascript:void(0)" [routerLink]="'/donations'">Donations</a>
      <a *ngIf="this.creator == null" [routerLink]="'/upgrade-requests'" class="active" href="javascript:void(0)">Upgrade
        Requests</a>
      <a *ngIf="this.creator != null" [routerLink]="'/collaborations-requests'"
        href="javascript:void(0)">Collaborations</a>
    </div>
  </div>
  <div class="new-req">
    <button class="btn-request" [routerLink]="'/upgrade-request'">New request</button>
  </div>
  <div class="table">
    <h2>Upgrade Request Sent</h2>
    <div class="row header">
      <div class="cell">
        Request number
      </div>
      <div class="cell">
        Name
      </div>
      <div class="cell">
        Surname
      </div>
      <div class="cell">
        artName
      </div>
      <div class="cell">
        Creator Type
      </div>
      <div class="cell">
        Status
      </div>
    </div>

    <div class="row" *ngFor="let request of listRequest">
      <div class="cell" data-title="IdRequest">
        {{request.id}}
      </div>
      <div class="cell" data-title="Name">
        {{request.name}}
      </div>
      <div class="cell" data-title="Surname">
        {{request.surname}}
      </div>
      <div class="cell" data-title="ArtName">
        {{request.artName}}
      </div>
      <div class="cell" data-title="CreatorType">
        {{request.creatorType}}
      </div>
      <div class="cell" data-title="Status">
        {{request.status}}
      </div>
    </div>

  </div>
</div>
