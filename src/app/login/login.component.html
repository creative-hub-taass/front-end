<div class="container">
  <div class="login-box">
    <h2>Login</h2>
    <form
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      *ngIf="!isLoggedIn"
      name="form"
      novalidate
    >
      <div class="user-box">
        <label>E-mail</label>
        <input #email="ngModel"
               [(ngModel)]="form.email"
               class="form-control"
               name="email"
               required
               type="text"
        />
        <div
          *ngIf="email.errors && f.submitted"
          class="alert alert-danger"
          role="alert"
        >
          Email is required!
        </div>
      </div>
      <div class="user-box">
        <label>Password</label>
        <input
          #password="ngModel"
          [(ngModel)]="form.password"
          class="form-control"
          minlength="6"
          name="password"
          required
          type="password"
        />
        <div
          *ngIf="password.errors && f.submitted"
          class="alert alert-danger"
          role="alert"
        >
          <div *ngIf="password.errors?.['required']">Password is required!</div>
          <div *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>

      <button class="full-button">Login</button>
      <div *ngIf="!isLoggedIn" class="login-buttons">
        <p>or login using</p>
        <div class="social-logins-button">
          <button (click)="loginWithGoogle()" class="empty-button">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/google-logo--v1.png" alt="Log in with Google">
            Google
          </button>
          <button (click)="loginWithFacebook()" class="empty-button">
            <img src="https://img.icons8.com/ios-filled/50/000000/facebook--v1.png" alt="Log in with Facebook">
            Facebook
          </button>
        </div>
      </div>

      <div class="form-group">
        <div
          *ngIf="f.submitted && isLoginFailed"
          class="alert alert-danger"
          role="alert"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div *ngIf="isLoggedIn" class="alert alert-success">
      Logged in successfully.
    </div>
    <div *ngIf="!isLoggedIn" class="alert login">
      <p>Don't have an account yet?<br><a [routerLink]="['/registration']" href="javascript:void(0)">Sign up</a></p>
    </div>
  </div>
</div>
